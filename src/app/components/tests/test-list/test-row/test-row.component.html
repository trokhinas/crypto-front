<a class="list-group-item list-group-item-action"
   style="cursor: pointer"
>
    <div class="row">
        <div class="col-11" (click)="redirectToTest(test.id, test.title)">
                    <span>
                {{test.title}}
                    </span>
        </div>
        <div class="col-1">
            <mat-icon
                    *ngIf="isTestFocused"
                    class="float-right"
                    (click)="editTest(test)">edit
            </mat-icon>
        </div>
    </div>
</a>
