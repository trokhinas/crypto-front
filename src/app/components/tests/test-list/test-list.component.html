<div class="list-group-flush">
    <div *ngFor="let test of tests">
        <a class="list-group-item list-group-item-action"
           style="cursor: pointer"
           (click)="redirectToTest(test.id, test.title)"
        >
            <span>{{test.title}}</span>
        </a>
        <hr>
    </div>

</div>
