<div *ngIf="tasks">
    <div *ngFor="let task of tasks; let i = index">
        <app-task-tile
                [task]="task"
                [disabled]="task && task.taskId"
                [testNumber]="i"
                (onDeleteTask)="deleteTask($event)"
        >
        </app-task-tile>
        <hr>
    </div>

</div>
<app-select
        [options]="taskOptions"
        (onSelect)="handleTaskSelect($event)"
></app-select>
