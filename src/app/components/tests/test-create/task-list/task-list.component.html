<div *ngIf="tasks">
    <div *ngFor="let task of tasks">
        <app-task-tile
                [task]="task"
                (onDeleteTask)="deleteTask($event)"
                [disabled]="task && task.taskId"
        >
        </app-task-tile>
        <hr>
    </div>

</div>
<app-select
        [options]="taskOptions"
        (onSelect)="handleTaskSelect($event)"
></app-select>
