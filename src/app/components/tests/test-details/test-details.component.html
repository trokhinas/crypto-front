<div *ngIf="test">
    <div class="row">
        <app-go-back></app-go-back>
        <h3>{{title || 'Описание'}}</h3>
    </div>
    <hr>
    <app-test-body [blocks]="blocks"></app-test-body>
    <hr>
    <app-test-control-panel
        (onSubmit)="submit()"
        (onClear)="clear()"
    ></app-test-control-panel>
</div>
<app-spinner [text]="'Загрузка заданий...'" *ngIf="!test"></app-spinner>
