<div>
    <h5>Выберите верный вариант ответа</h5>
    <br>
    <span>{{task.question.text}}</span>
    <div class="flex-column">
        <label *ngFor="let answer of task.question.answers">
            <input
                    type="checkbox"
                    (click)="addAnswer(answer.answerId)"
            >
            {{answer.text}}
        </label>
    </div>
</div>
