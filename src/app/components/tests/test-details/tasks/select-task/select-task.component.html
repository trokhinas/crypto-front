<div>
    <span>Выберите верный вариант ответа</span>
    <span>{{task.question.text}}</span>
    <div class="flex-column">
        <label *ngFor="let answer of task.question.answers">
            <input
                    type="radio"
                    [value]="answer.answerId"
            >
            {{answer.text}}
        </label>
    </div>
</div>
