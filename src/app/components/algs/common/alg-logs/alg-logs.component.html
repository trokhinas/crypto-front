<div #logs class="chat" style="overflow-y: scroll ; height: 30vh">
    <ul class="list-group">
        <app-user-input *ngFor="let userLog of userLogs" [text]="userLog"></app-user-input>
        <app-system-output *ngFor="let systemLog of systemLogs" [text]="systemLog"></app-system-output>
    </ul>
</div>
