<header>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <app-icon
              [filename]="'logo.svg'"
              [width]="98"
              [height]="20"
            ></app-icon>
        </a>
        <a class="float-right"
           style="cursor: pointer"
           *ngIf="isLoggedIn()"
           (click)="logout()">
            <mat-icon [color]="'accent'">exit_to_app</mat-icon>
        </a>
    </nav>
</header>
